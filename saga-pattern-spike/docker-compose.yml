services:
  postgres:
    image: postgres:17-alpine
    container_name: saga-postgres
    environment:
      POSTGRES_USER: saga_user
      POSTGRES_PASSWORD: saga_password
      POSTGRES_DB: saga_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga_user -d saga_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.15
    container_name: saga-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_TOKEN: dev-root-token
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy

  vault-init:
    image: hashicorp/vault:1.15
    container_name: saga-vault-init
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token
    volumes:
      - ./docker/vault:/vault/scripts
    entrypoint: /bin/sh
    command: /vault/scripts/init.sh
    depends_on:
      vault:
        condition: service_healthy
      postgres:
        condition: service_healthy

  wiremock:
    image: wiremock/wiremock:3.9.2
    container_name: saga-wiremock
    ports:
      - "8081:8080"
    volumes:
      - ./docker/wiremock:/home/wiremock
    command: >
      --verbose
      --global-response-templating
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse for SigNoz telemetry storage
  clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    container_name: saga-clickhouse
    profiles:
      - observability
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./docker/clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SigNoz OpenTelemetry Collector
  otel-collector:
    image: signoz/signoz-otel-collector:0.111.10
    container_name: saga-otel-collector
    profiles:
      - observability
    command:
      - "--config=/etc/otel-collector-config.yaml"
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
    volumes:
      - ./docker/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SigNoz Query Service
  signoz-query-service:
    image: signoz/query-service:0.51.2
    container_name: saga-signoz-query
    profiles:
      - observability
    ports:
      - "8085:8080"
    environment:
      - ClickHouseUrl=tcp://clickhouse:9000
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
    depends_on:
      clickhouse:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SigNoz Frontend UI
  signoz-frontend:
    image: signoz/frontend:0.51.2
    container_name: saga-signoz-frontend
    profiles:
      - observability
    ports:
      - "3301:3301"
    depends_on:
      signoz-query-service:
        condition: service_healthy

volumes:
  postgres_data:
  clickhouse_data:
