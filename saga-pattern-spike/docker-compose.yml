services:
  postgres:
    image: postgres:17-alpine
    container_name: saga-postgres
    environment:
      POSTGRES_USER: saga_user
      POSTGRES_PASSWORD: saga_password
      POSTGRES_DB: saga_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga_user -d saga_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.15
    container_name: saga-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_TOKEN: dev-root-token
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy

  vault-init:
    image: hashicorp/vault:1.15
    container_name: saga-vault-init
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token
    volumes:
      - ./docker/vault:/vault/scripts
    entrypoint: /bin/sh
    command: /vault/scripts/init.sh
    depends_on:
      vault:
        condition: service_healthy
      postgres:
        condition: service_healthy

  wiremock:
    image: wiremock/wiremock:3.9.2
    container_name: saga-wiremock
    ports:
      - "8081:8080"
    volumes:
      - ./docker/wiremock:/home/wiremock
    command: >
      --verbose
      --global-response-templating
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse for SigNoz telemetry storage
  clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    container_name: saga-clickhouse
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./docker/clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./docker/clickhouse/docker_related_config.xml:/etc/clickhouse-server/config.d/docker_related_config.xml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse database initialization
  clickhouse-init:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    container_name: saga-clickhouse-init
    volumes:
      - ./docker/clickhouse/init-db.sql:/init-db.sql
    entrypoint: ["sh", "-c"]
    command:
      - |
        until wget -q -O- http://clickhouse:8123/ping 2>/dev/null | grep -q "Ok"; do
          echo "Waiting for ClickHouse..."
          sleep 2
        done
        echo "ClickHouse is ready, creating databases..."
        cat /init-db.sql | clickhouse-client --host clickhouse --multiquery
        echo "Databases created successfully"
    depends_on:
      clickhouse:
        condition: service_healthy

  # ZooKeeper for ClickHouse coordination
  zookeeper:
    image: signoz/zookeeper:3.7.1
    container_name: saga-zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SigNoz OpenTelemetry Collector
  otel-collector:
    image: signoz/signoz-otel-collector:0.111.24
    container_name: saga-otel-collector
    command:
      - "--config=/etc/otel-collector-config.yaml"
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
    volumes:
      - ./docker/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    depends_on:
      clickhouse:
        condition: service_healthy
      clickhouse-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SigNoz (unified query-service + frontend + alertmanager)
  signoz:
    image: signoz/signoz:latest
    container_name: saga-signoz
    ports:
      - "3301:8080"
    environment:
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://clickhouse:9000
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
    volumes:
      - signoz_data:/var/lib/signoz
    depends_on:
      clickhouse:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  clickhouse_data:
  zookeeper_data:
  zookeeper_datalog:
  signoz_data:
