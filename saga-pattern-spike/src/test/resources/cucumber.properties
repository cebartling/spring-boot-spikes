# Cucumber Configuration

# Object factory for Spring integration
cucumber.object-factory=io.cucumber.spring.SpringFactory

# Default feature path
cucumber.features=classpath:features

# Glue code locations (steps and hooks)
cucumber.glue=com.pintailconsultingllc.sagapattern.acceptance.steps,com.pintailconsultingllc.sagapattern.acceptance.hooks

# Report plugins
cucumber.plugin=pretty, html:build/reports/cucumber/cucumber-report.html, json:build/reports/cucumber/cucumber-report.json

# Publish reports quietly (no banner)
cucumber.publish.quiet=true

# Snippet type for generating step definitions
cucumber.snippet-type=camelcase

# Fail on pending/undefined steps during CI
# cucumber.execution.strict=true
