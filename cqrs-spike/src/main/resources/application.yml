spring:
  application:
    name: cqrs-spike

  # Main application settings
  main:
    lazy-initialization: false
    register-shutdown-hook: true
    banner-mode: console

  cloud:
    vault:
      enabled: true
      uri: ${VAULT_URI:http://localhost:8200}
      token: ${VAULT_TOKEN:dev-root-token}
      kv:
        enabled: true
        backend: secret
        default-context: cqrs-spike
      fail-fast: true
      connection-timeout: 5000
      read-timeout: 15000

  # R2DBC Configuration (Reactive Database Access)
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/cqrs_db
    username: ${database.username:cqrs_user}
    password: ${database.password:local_dev_password}
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1
    properties:
      preparedStatementCacheQueries: 250
      statementTimeout: 30000

  # JDBC DataSource (for tools/migrations only)
  datasource:
    url: ${database.url:jdbc:postgresql://localhost:5432/cqrs_db}
    username: ${database.username:cqrs_user}
    password: ${database.password:local_dev_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: CqrsHikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
      connection-test-query: SELECT 1

  # SQL initialization
  sql:
    init:
      mode: never  # Handled by Flyway migrations

  # Flyway Database Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    schemas: event_store,read_model,command_model
    default-schema: command_model
    create-schemas: true
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
    placeholder-replacement: true
    placeholders:
      application_user: cqrs_user
    table: flyway_schema_history
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    repeatable-sql-migration-prefix: R
    clean-on-validation-error: false

# Application configuration
server:
  port: 8080

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: local
  tracing:
    sampling:
      probability: 1.0  # 100% sampling for local development
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

# Logging configuration
# Implements AC10: "All errors are logged with correlation IDs"
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [trace_id=%X{traceId:-},span_id=%X{spanId:-},correlation_id=%X{correlationId:-}] - %msg%n"
  level:
    com.pintailconsultingllc.cqrsspike: INFO
    org.springframework.cloud.vault: INFO
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    org.flywaydb: INFO

# Product Command Handler Configuration
product:
  command:
    idempotency:
      ttl-hours: 24  # Time-to-live for idempotency records
  # AC9: Business Rules Configuration
  rules:
    max-name-length: 255
    min-name-length: 1
    max-sku-length: 50
    min-sku-length: 3
    max-description-length: 5000
    price-change-threshold-percent: 20.0
    sku-pattern: "^[A-Za-z0-9\\-]{3,50}$"
    max-reason-length: 500
    max-deleted-by-length: 255

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.dao.DataAccessException
        ignoreExceptions:
          - com.pintailconsultingllc.cqrsspike.product.command.validation.CommandValidationException
          - com.pintailconsultingllc.cqrsspike.product.command.exception.ProductNotFoundException
          - com.pintailconsultingllc.cqrsspike.product.command.exception.ProductInvariantViolationException
    instances:
      productCommands:
        baseConfig: default
      productQueries:
        baseConfig: default
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 15s
        permittedNumberOfCallsInHalfOpenState: 5
        recordExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.dao.DataAccessException
        ignoreExceptions:
          - java.lang.IllegalArgumentException

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.dao.TransientDataAccessException
        ignoreExceptions:
          - com.pintailconsultingllc.cqrsspike.product.command.validation.CommandValidationException
          - com.pintailconsultingllc.cqrsspike.product.command.exception.ProductNotFoundException
          - com.pintailconsultingllc.cqrsspike.product.command.exception.ProductInvariantViolationException
    instances:
      productCommands:
        baseConfig: default
      productQueries:
        baseConfig: default
        maxAttempts: 3
        waitDuration: 200ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.dao.TransientDataAccessException
        ignoreExceptions:
          - java.lang.IllegalArgumentException

  ratelimiter:
    configs:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 5s
        registerHealthIndicator: true
        eventConsumerBufferSize: 100
    instances:
      productCommands:
        baseConfig: default
      productQueries:
        limitForPeriod: 500
        limitRefreshPeriod: 1s
        timeoutDuration: 2s
        registerHealthIndicator: true

# Projection Configuration
projection:
  batch-size: 100
  poll-interval: 1s
  idle-timeout: 5m
  auto-start: true
  max-retries: 3
  retry-delay: 500ms
  max-retry-delay: 30s
  lag-warning-threshold: 100
  lag-error-threshold: 1000
