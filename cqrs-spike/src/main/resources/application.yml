spring:
  application:
    name: cqrs-spike

  cloud:
    vault:
      enabled: true
      uri: ${VAULT_URI:http://localhost:8200}
      token: ${VAULT_TOKEN:dev-root-token}
      kv:
        enabled: true
        backend: secret
        default-context: cqrs-spike
      fail-fast: true
      connection-timeout: 5000
      read-timeout: 15000

# Application configuration
server:
  port: 8080

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    com.pintailconsultingllc.cqrsspike: INFO
    org.springframework.cloud.vault: INFO
