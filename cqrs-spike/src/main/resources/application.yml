spring:
  application:
    name: cqrs-spike

  # Main application settings
  main:
    lazy-initialization: false
    register-shutdown-hook: true
    banner-mode: console

  cloud:
    vault:
      enabled: true
      uri: ${VAULT_URI:http://localhost:8200}
      token: ${VAULT_TOKEN:dev-root-token}
      kv:
        enabled: true
        backend: secret
        default-context: cqrs-spike
      fail-fast: true
      connection-timeout: 5000
      read-timeout: 15000

  # R2DBC Configuration (Reactive Database Access)
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/cqrs_db
    username: ${database.username:cqrs_user}
    password: ${database.password:local_dev_password}
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1
    properties:
      preparedStatementCacheQueries: 250
      statementTimeout: 30000

  # JDBC DataSource (for tools/migrations only)
  datasource:
    url: ${database.url:jdbc:postgresql://localhost:5432/cqrs_db}
    username: ${database.username:cqrs_user}
    password: ${database.password:local_dev_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: CqrsHikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
      connection-test-query: SELECT 1

  # SQL initialization
  sql:
    init:
      mode: never  # Handled by Flyway migrations

  # Flyway Database Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    schemas: event_store,read_model,command_model
    default-schema: command_model
    create-schemas: true
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
    placeholder-replacement: true
    placeholders:
      application_user: cqrs_user
    table: flyway_schema_history
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    repeatable-sql-migration-prefix: R
    clean-on-validation-error: false

# Application configuration
server:
  port: 8080

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    com.pintailconsultingllc.cqrsspike: INFO
    org.springframework.cloud.vault: INFO
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    org.flywaydb: INFO
