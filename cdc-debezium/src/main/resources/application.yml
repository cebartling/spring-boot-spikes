server:
  port: 8082

spring:
  application:
    name: cdc-consumer
  data:
    mongodb:
      uri: mongodb://cdc_app:cdc_app_password@localhost:27017/cdc_materialized?authSource=cdc_materialized
      database: cdc_materialized
      auto-index-creation: false
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    pool:
      initial-size: 5
      max-size: 10
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: cdc-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        max.poll.records: 1
    listener:
      ack-mode: manual
      concurrency: 1

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces
    logging:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/logs

otel:
  service:
    name: cdc-consumer
  resource:
    attributes:
      deployment.environment: development
      service.namespace: cdc

logging:
  level:
    root: INFO
    com.pintailconsultingllc.cdcdebezium: DEBUG
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
    org.springframework.data.mongodb: DEBUG
    org.mongodb.driver: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
