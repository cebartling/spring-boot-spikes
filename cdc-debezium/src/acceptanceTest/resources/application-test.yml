server:
  port: 0

spring:
  application:
    name: cdc-debezium-test
  data:
    mongodb:
      uri: mongodb://cdc_app:cdc_app_password@localhost:27017/cdc_materialized?authSource=cdc_materialized
      database: cdc_materialized
      auto-index-creation: true
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: cdc-consumer-group-test
      auto-offset-reset: earliest
      enable-auto-commit: false
    listener:
      ack-mode: manual
      concurrency: 1
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    pool:
      initial-size: 2
      max-size: 5

kafka:
  connect:
    url: http://localhost:8083

management:
  tracing:
    enabled: false
  otlp:
    tracing:
      enabled: false
    metrics:
      enabled: false

observability:
  jaeger:
    url: http://localhost:16686
  prometheus:
    url: http://localhost:9090
  otel-collector:
    otlp-http-url: http://localhost:4318

playwright:
  headless: true
