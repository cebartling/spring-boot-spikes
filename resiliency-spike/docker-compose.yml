services:
  # ===========================
  # Spring Boot Application
  # Profile: app
  # ===========================
  resiliency-spike-app:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Containerfile
    container_name: resiliency-spike-app
    ports:
      - "8080:8080"
    environment:
      # Spring profiles
      - SPRING_PROFILES_ACTIVE=docker

      # Vault configuration
      - SPRING_CLOUD_VAULT_HOST=vault
      - SPRING_CLOUD_VAULT_PORT=8200
      - SPRING_CLOUD_VAULT_SCHEME=http
      - SPRING_CLOUD_VAULT_TOKEN=dev-root-token

      # R2DBC PostgreSQL configuration (fallback if Vault is unavailable)
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/resiliency_spike
      - SPRING_R2DBC_USERNAME=resiliency_user
      - SPRING_R2DBC_PASSWORD=resiliency_password

      # Pulsar configuration
      - SPRING_PULSAR_CLIENT_SERVICE_URL=pulsar://pulsar:6650
      - SPRING_PULSAR_ADMIN_ADMIN_URL=http://pulsar:8080

      # OpenTelemetry configuration (Jaeger endpoint)
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://jaeger:4318/v1/traces

      # JVM options
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -Djava.security.egd=file:/dev/./urandom
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
      pulsar:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      jaeger:
        condition: service_started
    networks:
      - resiliency-spike-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  # ===========================
  # PostgreSQL Database
  # Profiles: infra, app
  # ===========================
  postgres:
    profiles: ["infra", "app"]
    image: postgres:18-alpine
    container_name: resiliency-spike-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=resiliency_spike
      - POSTGRES_USER=resiliency_user
      - POSTGRES_PASSWORD=resiliency_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resiliency_user -d resiliency_spike"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - resiliency-spike-network
    restart: unless-stopped

  # ===========================
  # HashiCorp Vault (Dev Mode)
  # Profiles: infra, app
  # ===========================
  vault:
    profiles: ["infra", "app"]
    image: hashicorp/vault:latest
    container_name: resiliency-spike-vault
    ports:
      - "8200:8200"   # Vault API port
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - resiliency-spike-network
    command: server -dev
    restart: unless-stopped

  # ===========================
  # Vault Initialization (one-shot)
  # Profiles: infra, app
  # ===========================
  vault-init:
    profiles: ["infra", "app"]
    image: hashicorp/vault:latest
    container_name: resiliency-spike-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token
    volumes:
      - ./docker/vault-init:/vault-init:ro
    networks:
      - resiliency-spike-network
    command: >
      sh -c "
        echo 'Waiting for Vault to be ready...';
        sleep 2;
        echo 'Initializing Vault with secrets...';
        sh /vault-init/init-vault.sh;
        echo 'Vault initialization complete';
      "
    restart: "no"

  # ===========================
  # Database Initialization (one-shot)
  # Profiles: infra, app
  # ===========================
  db-init:
    profiles: ["infra", "app"]
    image: postgres:18-alpine
    container_name: resiliency-spike-db-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=resiliency_spike
      - PGUSER=resiliency_user
      - PGPASSWORD=resiliency_password
    volumes:
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - resiliency-spike-network
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...';
        until pg_isready -h postgres -U resiliency_user -d resiliency_spike; do
          echo 'PostgreSQL is unavailable - sleeping';
          sleep 2;
        done;
        echo 'PostgreSQL is up - initializing schema';
        for file in /docker-entrypoint-initdb.d/*.sql; do
          echo \"Executing $$file\";
          psql -h postgres -U resiliency_user -d resiliency_spike -f \"$$file\";
        done;
        echo 'Schema initialization complete';
      "
    restart: "no"

  # ===========================
  # Apache Pulsar (Standalone)
  # Profiles: infra, app
  # ===========================
  pulsar:
    profiles: ["infra", "app"]
    image: apachepulsar/pulsar:3.3.2
    container_name: resiliency-spike-pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"   # Pulsar broker port
      - "8081:8080"   # Pulsar admin/HTTP port (mapped to 8081 to avoid conflict with Spring Boot)
    environment:
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    healthcheck:
      test: ["CMD", "bin/pulsar-admin", "brokers", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - pulsar-data:/pulsar/data
    networks:
      - resiliency-spike-network
    restart: unless-stopped

  # ===========================
  # Jaeger (Distributed Tracing)
  # Profiles: infra, app
  # ===========================
  jaeger:
    profiles: ["infra", "app"]
    image: jaegertracing/all-in-one:latest
    container_name: resiliency-spike-jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "14250:14250"   # Jaeger gRPC
      - "14268:14268"   # Jaeger HTTP
      - "6831:6831/udp" # Jaeger Thrift compact
      - "6832:6832/udp" # Jaeger Thrift binary
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - resiliency-spike-network
    restart: unless-stopped

volumes:
  pulsar-data:
    driver: local
  postgres-data:
    driver: local

networks:
  resiliency-spike-network:
    driver: bridge
