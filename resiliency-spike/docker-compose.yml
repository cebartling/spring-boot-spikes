services:
  pulsar:
    image: apachepulsar/pulsar:latest
    container_name: resiliency-spike-pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"   # Pulsar broker port
      - "8081:8080"   # Pulsar admin/HTTP port (mapped to 8081 to avoid conflict with Spring Boot)
    environment:
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    healthcheck:
      test: ["CMD", "bin/pulsar-admin", "brokers", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - pulsar-data:/pulsar/data
    networks:
      - resiliency-spike-network

  postgres:
    image: postgres:18-alpine
    container_name: resiliency-spike-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=resiliency_spike
      - POSTGRES_USER=resiliency_user
      - POSTGRES_PASSWORD=resiliency_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resiliency_user -d resiliency_spike"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - resiliency-spike-network

  db-init:
    image: postgres:18-alpine
    container_name: resiliency-spike-db-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=resiliency_spike
      - PGUSER=resiliency_user
      - PGPASSWORD=resiliency_password
    volumes:
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - resiliency-spike-network
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...';
        until pg_isready -h postgres -U resiliency_user -d resiliency_spike; do
          echo 'PostgreSQL is unavailable - sleeping';
          sleep 2;
        done;
        echo 'PostgreSQL is up - initializing schema';
        for file in /docker-entrypoint-initdb.d/*.sql; do
          echo \"Executing $$file\";
          psql -h postgres -U resiliency_user -d resiliency_spike -f \"$$file\";
        done;
        echo 'Schema initialization complete';
      "
    restart: "no"

volumes:
  pulsar-data:
    driver: local
  postgres-data:
    driver: local

networks:
  resiliency-spike-network:
    driver: bridge
