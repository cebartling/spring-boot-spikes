services:
  # Spring Boot Application
  resiliency-spike-app:
    build:
      context: .
      dockerfile: Containerfile
    container_name: resiliency-spike-app
    ports:
      - "8080:8080"
    environment:
      # Spring profiles
      - SPRING_PROFILES_ACTIVE=docker

      # Vault configuration
      - SPRING_CLOUD_VAULT_HOST=vault
      - SPRING_CLOUD_VAULT_PORT=8200
      - SPRING_CLOUD_VAULT_SCHEME=http
      - SPRING_CLOUD_VAULT_TOKEN=dev-root-token

      # R2DBC PostgreSQL configuration (fallback if Vault is unavailable)
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/resiliency_spike
      - SPRING_R2DBC_USERNAME=resiliency_user
      - SPRING_R2DBC_PASSWORD=resiliency_password

      # Pulsar configuration
      - SPRING_PULSAR_CLIENT_SERVICE_URL=pulsar://pulsar:6650
      - SPRING_PULSAR_ADMIN_ADMIN_URL=http://pulsar:8080

      # JVM options
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -Djava.security.egd=file:/dev/./urandom
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_started
      pulsar:
        condition: service_healthy
    networks:
      - resiliency-spike-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: resiliency-spike-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: resiliency_spike
      POSTGRES_USER: resiliency_user
      POSTGRES_PASSWORD: resiliency_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - resiliency-spike-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resiliency_user -d resiliency_spike"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # HashiCorp Vault (Development Mode)
  vault:
    image: hashicorp/vault:latest
    container_name: resiliency-spike-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - resiliency-spike-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--proxy=off", "http://127.0.0.1:8200/v1/sys/health?standbyok=true&perfstandbyok=true"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Vault Initialization (one-shot)
  vault-init:
    image: hashicorp/vault:latest
    container_name: resiliency-spike-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token
    volumes:
      - ./docker/vault-init:/vault-init:ro
    command: sh /vault-init/init-vault.sh
    networks:
      - resiliency-spike-network
    restart: "no"

  # Apache Pulsar (Standalone)
  pulsar:
    image: apachepulsar/pulsar:3.3.2
    container_name: resiliency-spike-pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"  # Broker port
      - "8081:8080"  # Admin/HTTP port (mapped to 8081 to avoid conflict)
    environment:
      PULSAR_MEM: "-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m"
    volumes:
      - pulsar-data:/pulsar/data
    networks:
      - resiliency-spike-network
    healthcheck:
      test: ["CMD", "bin/pulsar-admin", "brokers", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  resiliency-spike-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  pulsar-data:
    driver: local
