# Spring Cloud Vault Configuration
# This file is processed before application.properties to fetch secrets from Vault

spring.application.name=resiliency-spike

# Vault Configuration
spring.cloud.vault.enabled=false
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.token=dev-root-token
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.scheme=http
spring.cloud.vault.connection-timeout=5000
spring.cloud.vault.read-timeout=15000

# KV v2 Backend Configuration
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.kv.default-context=resiliency-spike
spring.cloud.vault.kv.application-name=resiliency-spike

# Import specific secret paths
#spring.config.import=vault://secret/resiliency-spike/database,vault://secret/resiliency-spike/r2dbc,vault://secret/resiliency-spike/pulsar,vault://secret/resiliency-spike/application

# Fail fast if Vault is unavailable (set to false for optional Vault)
spring.cloud.vault.fail-fast=true
